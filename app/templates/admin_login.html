<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Slotly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
        }
        nav img {
            height: 45px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            gap: 25px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: #2a2a2a;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .admin-btn {
            margin-top: 40px;
            padding: 16px 36px;
            background: #fc8139;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .admin-btn:hover {
            background: #ff9a4d;
        }
    </style>
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='slotly_logo.png') }}" alt="Slotly Logo">
        <div class="nav-links">
            <a href="{{ url_for('main_bp.home') }}">Home</a>
            <a href="{{ url_for('main_bp.about') }}">About</a>
            <a href="{{ url_for('main_bp.admin_login') }}">Admin Login</a>
        </div>
    </nav>
    <div class="center-content">
        <h1>Admin Login</h1>
        <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="admin-btn">Go to Admin Dashboard</a>
    </div>
</body>
</html>
