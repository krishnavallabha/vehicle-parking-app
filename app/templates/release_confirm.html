<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Release - Slotly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .confirm-card {
            max-width: 400px;
            margin: 60px auto;
            background: #232323;
            padding: 32px 36px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        h2 { color: #fc8139; text-align: center; margin-bottom: 18px; }
        .info { margin-bottom: 12px; }
        label { display: block; margin-top: 12px; }
        input[type="datetime-local"] { width: 100%; padding: 7px; border-radius: 6px; border: none; background: #181818; color: #fff; }
        .action-btn { width: 100%; margin-top: 18px; }
    </style>
</head>
<body>
    <div class="confirm-card">
        <h2>Confirm Release</h2>
        <div class="info"><b>Lot Name:</b> {{ lot.prime_location_name }}</div>
        <div class="info"><b>Address:</b> {{ lot.address }}</div>
        <div class="info"><b>Spot Number:</b> {{ spot.id }}</div>
        <div class="info"><b>Rate:</b> â‚¹{{ lot.price_per_hour }} per hour</div>
        <div class="info"><b>Reservation Start:</b> {{ reservation.parking_time }}</div>
        <form method="POST">
            <label for="end_time"><b>End Time:</b></label>
            <input type="datetime-local" name="end_time" required>
            <button type="submit" class="action-btn">Confirm Release</button>
        </form>
        <div style="text-align:center;margin-top:18px;">
            <a href="{{ url_for('user_bp.dashboard') }}" style="color:#fc8139;">Cancel</a>
        </div>
    </div>
</body>
</html>
